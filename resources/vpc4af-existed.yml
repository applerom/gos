    Default: some-rtb

  LogGroupVpc4Name:
    Type: String
    Description: Default Vpc4 log group name
    Default: Vpc4e


Resources:

  loggroupVpc4:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Ref LogGroupVpc4Name
      RetentionInDays: 14


Outputs:

## Common parameters

  TagEnvironment:
    Value: !Ref TagEnvironment
    Export:
      Name: TagEnvironment

  MainDomain:
    Value: !Ref MainDomain
    Export:
      Name: MainDomain

  AvailabilityZone1:
    Value: !Select [0, !GetAZs "" ]
    Export:
      Name: AvailabilityZone1

  AvailabilityZone2:
    Value: !Select [1, !GetAZs "" ]
    Export:
      Name: AvailabilityZone2

  AvailabilityZone3:
    Value: !Select [2, !GetAZs "" ]
    Export:
      Name: AvailabilityZone3

  AvailabilityZone4:
