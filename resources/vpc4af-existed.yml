    Default: .204.0/24

  CidrBlockVpc4PrivateDbE:
    Description: CIDR block for Vpc4 Private DB AZ-1e subnet
    Type: String
    Default: .205.0/24

  CidrBlockVpc4PrivateDbF:
    Description: CIDR block for Vpc4 Private DB AZ-1f subnet
    Type: String
    Default: .206.0/24

  LogGroupVpc4Name:
    Description: Default Vpc4 log group name
    Type: String
    Default: Vpc4

## Vpc4 Shared

  Vpc4:
    Type: String
    Description: vpc4
    Default: some-vpc

  SubnetVpc4DmzA:
